<DOCTYPE! HTML>
<html>
<head>
  <title>NewmemberRegistration</title>
  <meta charset = "UTF-8">
 <script language="javascript">
  	function check()
	{
		var em=document.frm1.email.value;
	  var exptext=/^[A-Za-z0-9_\.\-]+@[A-Za-z0-9]+\.[A-Za-z0-9\-]+/;
	  var ph=document.frm1.phone.value;
	  var phtext=/\d{2,3}[- .]\d{3,4}[- .]\d{4}/;
	  var idc=/^[A-Za-z0-9_\.\-]5/;
	  var idReg = /^[A-za-z0-9]{4,15}/g;
	  var id=document.frm1.userid.value;
		if(document.frm1.name.value.length==0)
		{ 
			alert('이름을 입력하세요');
			document.frm1.name.focus();
			return false;
		}
		else if(document.frm1.userid.value.length==0)
		{
			alert('ID를 입력하세요');
			document.frm1.userid.focus();
			return false;
		}
		else if(idReg.test(id)==false)
		{
			alert('ID는 영어 대/소 문자 + 숫자 포함 5자 이상이어야 합니다');
			document.frm1.userid.value="";
			document.frm1.userid.focus();
			return false;
		}
		else if(document.frm1.pwd1.value.length==0)
		{
			alert('비밀번호를 입력하세요');
			document.frm1.pwd1.focus();
			return false;
		}
		else if (document.frm1.pwd1.value.length<6)
		{
			alert('비밀번호는 6자리 이상 이어야 합니다');
			document.frm1.pwd1.focus();
			return false;
		}
		else if(document.frm1.pwd1.value!=document.frm1.pwd2.value)
		{
			alert("비밀번호가 일치 하지 않습니다.");
			document.frm1.pwd2.value="";
			document.frm1.pwd2.focus();
			return false;
		}
		else if (document.frm1.email.value==0)
		{
			alert('이메일을 입력하세요');
			document.frm1.email.focus();
			return false;
		}
		else if (exptext.test(em)==false)
		{
			alert('이메일 형식이 올바르지 않습니다');
			document.frm1.email.focus();
			return false;
		}
		else if(document.frm1.phone.value.length=="")
		{
			alert('전화번호를 입력하세요.');
			document.frm1.phone.focus();
			return false;
		}
		else if (phtext.test(ph)==false)
		{
			alert('전화번호 형식이 올바르지 않습니다');
			document.frm1.phone.focus();
			return false;
		}
		else if(document.frm1.addr.value=="")
		{
			alert('주소를 입력하세요');
			document.frm1.addr.focus();
			return false;
		}
		else
		{
			document.frm1.submit();
		}
    }

 </script>
</head>

<body>
<br>
   <center><h2>▒▒▒<bold>회 원 가 입</bold>▒▒▒<h2></center>
   </p></p><br>
 <form method="post" action="login.jsp" name="frm1">
 <table border=1 cellpadding="6", cellspacing="0" width="60%" height="350" align="center">
 <tr>
  <td align="middle" bgcolor="#6B66FF" width = 30%><font color="white">회원이름
  <td><input type = "text" name="name" size=20> [실명을 입력해주세요]**
 <tr>
   <td align="middle" bgcolor="#6B66FF"><font color="white"> ID
   <td><input type="text" name="userid">[5자 이상 영문, 숫자로만 구성해주세요]**
 <tr>
   <td align="middle" bgcolor="#6B66FF"><font color="white"> PASSWORD
   <td><input type="password" name="pwd1">[비밀번호 6자 이상]**
 <tr>
   <td align="middle" bgcolor="#6B66FF"><font color="white">비밀번호 확인
   <td><input type="password" name="pwd2">**
 <tr>
   <td align="middle" bgcolor="#6B66FF"><font color="white">E-Mail
   <td><input type="text" name="email" size=40>**
 <tr>
   <td align="middle" bgcolor="#6B66FF"><font color="white">전화번호
   <td><input type="text" name="phone" size=40>[ - 또는 띄어쓰기로 구분]**
 <tr>
   <td align="middle" bgcolor="#6B66FF"><font color="white">주소
   <td><input type="text" name="addr" size=60>
 <tr>
   <td colspan=2 align="middle" bgcolor="#6B66FF">
    <input type="button" value="회원가입" onclick='check();'>
    <input type="reset" value="취소">
   </table>
   <center>로그인은 <a href="default.asp">뒤로가기</a> 해주세요
   </center>
  </form>

</body>

</html>
