    <body>
        <div class = "main"> 
            <div class = title>
                <i class="fab fa-accusoft"></i>
                <a href="/index.html">Orca Cloud</a>
            </div>
            <div class="main_frame">
                <div class="profile">
                    <h2>User's Information</h2>
                    <div>

                    </div>
                </div><br>
                <div class="name">
                    <a href="">
                        <div class="title_name">

                        </div>

                </div>
                <div class ="ID">
                    <div class="title_id">

                    </div>

                    </div>
                </div>
                <div class="password">
                    <a href="">
                        <div class="title_pwd">

                        </div>
                        <div class="user_pwd">

                    </a>
                </div>
                <div class="e-mail">
                    <a href="">
                        <div class="title_e-mail">
                            <h3>E-Mail</h3>
                        </div>
                        <div class="user_e-mail">
                            User E-Mail<!--php/jsp로 해당 유저 e-mail출력-->

                </div>

                    <button onclick="location.href='/login.html'">accept</button>
