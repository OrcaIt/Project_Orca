<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset User's Password</title>
    <link rel="stylesheet" href="../CSS/ResetPW.css">
    <script src="../JS/ResetPW.js" defer></script>
    <script src="https://kit.fontawesome.com/384a503f7d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="canvas">
        <div id="user">
            <!--아이디와 이름을 입력 후 해당 정보가 DB와 일치할 경우, 비밀번호 초기화.-->
            <!--만약 아이디/이름이 DB의 정보와 다르다면 알림창 후 페이지 초기화(PHP작업)-->
            <div id="checkID">
                <h2>Input your Information</h2>
                <input type="text" placeholder="Name"><br>
                <input type="text" placeholder="ID"><br>
                <button class="button" id="okButton">Next</button>
            </div>
            <div class="under">
                <span class="rogo"><i class="fab fa-accusoft"></i>&nbsp;<b><l>Orca Cloud</l></b></span>
            </div>
            <div id="CheckE-Mail" hidden>
                <h2>Check Your E-Mail</h2><br>
                <p><b>A verification code has been sent</b></p>
                <br>
                <p><b>Enter the verification code in the box below</b></p>
                <input type="text" placeholder="Input Verification code"><br>
                <button class="button" id="Next">Next</button>
            </div>
            <div id="ResetPW" hidden>
                <h2>Input your New Password</h2>
                <input type="text" placeholder="New Password"><br>
                <input type="text" placeholder="Re-Enter New Password"><br>
                <button onclick="location.href='login.html'">Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
