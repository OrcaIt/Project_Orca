<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Cloud</title>
    <script src="https://kit.fontawesome.com/384a503f7d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" async src="../JS/signin.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../CSS/Signin.css">
</head>

<body>
    <div id = "canvas">
        <div id="user">
            <div id = "header">
                <p><b>Create User</b></p>
            </div>
            <div id="main1">
                <h2>Enter your Information</h2>
                <!-- name, ID, PW, E-Mail -->
                <!--아이디, 비번, 이름, E-Mail 기입 후 다음버튼 누르면 동일 백그라운드로 E-Mail 인증 창 생성(최종 : 하나의 백그라운드, 2개의 메인창)-->
                <input type="text" placeholder="Name"><br>
                <input type="text" placeholder="ID"><br>
                <input type="text" placeholder="PW"><br>
                <input type="text" placeholder="E-Mail"><br><br><br><br>
                <button class="button" id="okButton">NEXT</button>        
            </div>
            <div class = "under">
                <span class="rogo"><i class="fab fa-accusoft"></i>&nbsp;<b><l>Orca Cloud</l></b></span>
            </div> 
            <div id="main2" hidden>
                <h2>Check your E-Mail</h2><br>
                <p><b>A verification code has been sent</b></p>
                <br>
                <p><b>Enter the verification code in the box below</b></p>
                <input type="text" placeholder="Input Verification Code"><br>
                <button onclick="location.href = 'login.html'">Accept</button>                  
            </div>              
        </div>
    </div>
</body>

</html>
