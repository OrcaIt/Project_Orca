<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Cloud</title>
    <link rel="stylesheet" href="../CSS/test.css">
    <script src="../JS/Modify.js" defer></script>
    <script src="https://kit.fontawesome.com/384a503f7d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <aside>
            <div id="btn">
                <button><i class="fab fa-google-drive"></i>PRODUCT</button>
                <button><i class="fas fa-tags"></i>PRICING</button>
                <button><i class="fas fa-question-circle"></i>FAQ</button>
                <button><i class="fas fa-building"></i>COMPANY</button>
            </div>
        </aside>
        <div id="explain">
            <h2><b>Input Your Password</b></h2>
            <input type="text" placeholder="Your Password"><br>
            <button class="button" id="okButton">Modify</button>
        </div>
        <!--현재 로그인 중인 ID와 입력된 PW가 DB의 정보와 일치하다면 다음페이지이동
    만약 불일치할 경우, 경고창(비밀번호가 일치하지 않습니다.)생성 후 화면 초기화-->
        <div id="Modify" hidden>
            <h2>Personal Information</h2>
            <h3>Enter the information you want to change</h3>
            <div id="Profile">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="ID" readonly>
                <input type="text" placeholder="Password">
                <input type="text" placeholder="E-Mail">
                <button onclick="location.href='login.html'">Modify</button>
            </div>

            <!--Modify 버튼 클릭시 알림창으로 변경되었습니다. or 변경하시겠습니까 등의 내용출력 후 변경.(js or php)-->
        </div>
    </main>
</body>

</html>
<!--화면좌측 사이드바 만들어서 기존 nav-bar내용 넣고, 기존 헤더자리에 현재 personal Information부분 넣기-->
